        .order-summary {

        }

            overflow-y: auto;

        }
        
        .summary-item {

            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

            height: 60px;

        }
        
        .summary-item-info {

        }
        
        .summary-item-name {

        }
        
        .summary-item-price {

            font-size: 14px;
        }
        
        .summary-row {

            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            padding-top: 15px;
            border-top: 2px solid #333;
            margin-top: 15px;
        }
        
        .btn-checkout {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-checkout:hover {
            background: #45a049;
        }
        
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .payment-method {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method.active {
            border-color: #4CAF50;
            background: #f0f9f0;
        }
        
        .payment-method:hover {
            border-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
