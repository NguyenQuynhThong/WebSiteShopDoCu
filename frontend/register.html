<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SecondShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>SecondShop</h1>
                <h2>Đăng Ký</h2>
                <p>Tạo tài khoản mới để bắt đầu mua sắm</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Nguyễn Văn A" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="0123456789" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Tối thiểu 8 ký tự" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <span>Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-submit">Đăng ký</button>

                <div class="divider">
                    <span>hoặc</span>
                </div>

                <button type="button" class="btn-social btn-google">
                    Đăng ký bằng Google
                </button>

                <button type="button" class="btn-social btn-facebook">
                    Đăng ký bằng Facebook
                </button>

                <div class="auth-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                    <a href="index.html" class="back-home">Quay về trang chủ</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
